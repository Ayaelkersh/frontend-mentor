<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/master.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child-1">
        <div class="first">
          <div><img class="image-1" src="images/logo.svg" alt="" /></div>
          <div>
            <ul>
              <li>
                <img class="image" src="images/icon-document.svg" alt="" />
              </li>
              <li><img src="images/icon-folder.svg" alt="" /></li>
              <li>
                <img class="image-2" src="images/icon-upload.svg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="child-2">
        <p>You’ve used <span> 815 GB</span> of your storage</p>
        <div class="load"></div>
        <div class="bottom">
          <div class="left">0 GB</div>
          <div class="right">1000 GB</div>
        </div>
        <div class="box">185 <span> GB Left</span></div>
      </div>
    </div>
  </body>
</html>
